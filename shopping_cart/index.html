<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <title>Shopping Cart</title>
</head>
<body>
    <div class="cart-icon">
        <p><i class="fa-solid fa-bag-shopping"></i>&nbsp;<span>0</span>&nbsp;<sup>đ</sup></p>
    </div>
   <section class="product">
        <div class="container">
            <div class="product-items">
                <div class="product-item">
                    <img class="photo" src="./images/macbook.jpeg" alt="macbook">
                    <div class="product-item-text">
                        <p><span>40.000.000</span>&nbsp;<sup>đ</sup></p>
                        <h1>Macbook Pro</h1>
                    </div>
                    <button>Add to Cart</button>
                </div>
                <div class="product-item">
                    <img class="photo" src="./images/ipad.jpeg" alt="ipad">
                    <div class="product-item-text">
                        <p><span>35.000.000</span>&nbsp;<sup>đ</sup></p>
                        <h1>iPad</h1>
                    </div>
                    <button>Add to Cart</button>
                </div>
                <div class="product-item">
                    <img class="photo" src="./images/iphone14.webp" alt="iphone14Promax">
                    <div class="product-item-text">
                        <p><span>30.000.000</span>&nbsp;<sup>đ</sup></p>
                        <h1>iPhone 14 Pro Max</h1>
                    </div>
                    <button>Add to Cart</button>
                </div>
                <div class="product-item">
                    <img class="photo" src="./images/iwatch.jpeg" alt="iwatch">
                    <div class="product-item-text">
                        <p><span>15.000.000</span>&nbsp;<sup>đ</sup></p>
                        <h1>iWatch</h1>
                    </div>
                    <button>Add to Cart</button>
                </div>
                <div class="product-item">
                    <img class="photo" src="./images/airpods.jpeg" alt="airpods">
                    <div class="product-item-text">
                        <p><span>7.000.000</span>&nbsp;<sup>đ</sup></p>
                        <h1>AirPods Pro</h1>
                    </div>
                    <button>Add to Cart</button>
                </div>
            </div>
        </div>
   </section>
   <section class="cart">
        <i class="fa-regular fa-circle-xmark"></i>
        <h2>Cart</h2>
        <form action="">
            <table>
                <thead>
                    <tr>
                        <th>Sản Phẩm</th>
                        <th>Giá</th>
                        <th>Số Lượng</th>
                        <th>Chọn</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td><img class="photo-cart" src="./images/macbook.jpeg" alt="macbook">Macbook Pro</td>
                        <td><p><span>40.000.000</span>&nbsp;<sup>đ</sup></p></td>
                        <td><input class="soluong" type="number" value="1" min="1"></td>
                        <td>Xoá</td>
                    </tr>
                    <tr>
                        <td><img class="photo-cart" src="./images/ipad.jpeg" alt="ipad">Ipad</td>
                        <td><p><span>35.000.000</span>&nbsp;<sup>đ</sup></p></td>
                        <td><input class="soluong" type="number" value="1" min="1"></td>
                        <td>Xoá</td>
                    </tr> -->
                </tbody>
            </table>
            <div class="price-total">
                <p>Tổng tiền:&nbsp;&nbsp;<span>0</span>&nbsp;<sup>đ</sup></p>
            </div>
            <button>Mua</button>
        </form>
   </section>
   <script src="./script.js">
    
   </script>
</body>
</html>
